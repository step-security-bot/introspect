name: Build
on:
  workflow_dispatch:
  push:
    branches:
    - 'main'
    - 'release/*'
    paths:
      - '**.go'
      - 'cmd/**'
      - 'pkg/**'
      - 'tmpl/**'
      - 'css/**'
      - 'go.mod'
      - 'go.sum'
      - '!pkg/operator/useless/bin/**'
      - '!pkg/operator/useless/config/**'
      - '!pkg/operator/useless/hack/**'
      - '!pkg/operator/useless/Dockerfile'
      - '!pkg/operator/useless/Makefile'

jobs:
  build:
    name: Build and Push with Docker buildx
    runs-on: ubuntu-latest
    env:
      # multi-platform build is possible, disabled because no demos with arm currently
      # linux/arm64
      DOCKER_TARGET_PLATFORM: linux/amd64,linux/arm/v7 

    steps:

    - name: Check out cache
      uses: actions/cache@v2
      with:
        path: |
          ~/go/pkg/mod
          ~/vendor
          /tmp/.buildx-cache
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go

#    - name: Set up QEMU
#      uses: docker/setup-qemu-action@v1
#      with:
#        platforms: linux/amd64,linux/arm/v7

    - name: Set up Docker Buildx      
      uses: docker/setup-buildx-action@v1
      with:
        version: latest
      id: buildx

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: go mod vendor
      run: go mod vendor

    - name: Login to DockerHub
      if: success()
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
  
    - name: Login to GitHub Container Registry
      if: success()
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker Buildx (build+push) 1.0.0
      if: success()
      uses: docker/build-push-action@v2
      with:
        context: .
        # platforms: linux/amd64,linux/arm/v7
        push: true
        tags: |
          vasu1124/introspect:1.0.0
          ghcr.io/vasu1124/introspect:1.0.0
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        build-args: |
          VERSION=1.0.0
          COMMIT=${{github.sha}}
          BRANCH=${{github.ref}}
        file: ./Dockerfile

    # Temp fix
    # https://github.com/docker/build-push-action/issues/252
    # https://github.com/moby/buildkit/issues/1896
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Inspect image
      if: success()
      run: |
        docker buildx imagetools inspect ghcr.io/vasu1124/introspect:1.0.0


    - name: Docker Buildx (build+push) 2.0.0
      if: success()
      uses: docker/build-push-action@v2
      with:
        context: .
        # platforms: linux/amd64,linux/arm/v7
        push: true
        tags: |
          vasu1124/introspect:2.0.0
          ghcr.io/vasu1124/introspect:2.0.0
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        build-args: |
          VERSION=2.0.0
          COMMIT=${{github.sha}}
          BRANCH=${{github.ref}}
        file: ./Dockerfile

    # Temp fix
    # https://github.com/docker/build-push-action/issues/252
    # https://github.com/moby/buildkit/issues/1896
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Inspect image
      if: success()
      run: |
        docker buildx imagetools inspect ghcr.io/vasu1124/introspect:2.0.0
  
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    # ✏️ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
