<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <div class="container">
  <body>
  <div class="page-header">
    <h1>Guestbook</h1>
  </div>

  <form action="/guestbook" method="post">
    <fieldset class="form-group border px-3">
      <legend class="w-auto px-2">Set Guestbook Entry</legend>
      <div class="row">
        <div class="form-group col-md-3">
          <label for="name" class="col-form-label">Name</label>
          <input type="text" list="name" class="form-control" name="name" placeholder="Your name">
        </div>
        <div class="form-group col-md-6">
          <label for="comment" class="col-form-label">Comment</label>
          <input type="text" list="comment" class="form-control" name="comment" placeholder="Your comment">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <datalist id="name">
        <option value="John Doe"/>
        <option value="Louis XIV"/>
        <option value="Ashoka the Great"/>
      </datalist>
      <datalist id="comment">
        <option value="My signature is my thumb"/>
        <option value="I am the Sun King"/>
        <option value="I was here 268 BCE"/>
      </datalist>
    </fieldset>
  </form>

  <h3>Entries</h3>
  <table class="table table-striped">
    <tr>
        <th>Time</th><th>Name</th><th>Comment</th>
    </tr>
    {{range $key, $value := .}}
    <tr>
      <td>{{$value.Date}}</td><td>{{$value.Name}}</td><td>{{$value.Comment}}</td>
    </tr>{{end}}
  </table>
  </body>
</html>
