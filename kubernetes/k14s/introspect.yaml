#@ load("@ytt:data", "data")

---
apiVersion: v1
kind: Namespace
metadata:
  name: #@ data.values.namespace
#@ if data.values.istio:
  labels:
    istio-injection: enabled
#@ end
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: introspect-config
  namespace: #@ data.values.namespace
  labels: #@ data.values.introspect_labels
data:
  #@yaml/text-templated-strings
  config.json: |+
    {
      "Addrs": ["mongodb:(@= str(data.values.mongodb_port) @)"],
      "Database": "guestbook",
      "Timeout": 5000000000,
      "FailFast": true
    }
  example.yaml: |+
    foo: bar
    exact: true
    timeout: 18
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: introspect
  namespace: #@ data.values.namespace
  labels: #@ data.values.introspect_labels
spec:
  replicas: 1
  selector:
    matchLabels: #@ data.values.introspect_labels
  template:
    metadata:
      labels: #@ data.values.introspect_labels
    spec:
      containers:
      - image: introspect
        imagePullPolicy: #@ data.values.imagePullPolicy
        name: introspect
        env:
        - name: OSENV_EXAMPLE
          value: some_value
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 50m
          limits:
            cpu: 500m
        livenessProbe:
          httpGet:
            path: /healthz
            port: #@ data.values.introspect_port
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthzr
            port: #@ data.values.introspect_port
          initialDelaySeconds: 16
          periodSeconds: 20
          timeoutSeconds: 1
          failureThreshold: 2
        ports:
        - name: introspect
          containerPort: #@ data.values.introspect_port
        - name: debug
          containerPort: 3000
        volumeMounts:
        - mountPath: /etc/secret
          name: secret-volume
          readOnly: true
        - mountPath: /etc/config
          name: config-volume
      volumes:
      - name: secret-volume
        secret:
          secretName: mongodb-secret
      - name: config-volume
        configMap:
          name: introspect-config
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: introspect-lease
  namespace: #@ data.values.namespace
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: introspect-lease-rolebinding
  namespace: #@ data.values.namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: introspect-lease
subjects:
- kind: ServiceAccount
  name: default
  namespace: #@ data.values.namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: introspect-role
rules:
- apiGroups:
  - introspect.actvirtual.com
  resources:
  - uselessmachines
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - introspect.actvirtual.com
  resources:
  - uselessmachines/status
  verbs:
  - update
  - patch
- apiGroups:
  - introspect.actvirtual.com
  resources:
  - uselesses
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - introspect.actvirtual.com
  resources:
  - uselesses/status
  verbs:
  - update
  - patch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  - services
  - configmaps
  - events
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: introspect-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: introspect-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: #@ data.values.namespace
---
