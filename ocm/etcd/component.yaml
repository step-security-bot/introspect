components:
- name: bitnami.com/etcd
  version: ${VERSION}
  provider: 
    name: bitnami.com
  resources:
  - name: 'etcd-image'
    type: 'ociImage'
    relation: 'external'
    version: ${TAG}
    access:
      type: ociArtifact
      imageReference: docker.io/bitnami/etcd:${TAG}
  - name: 'etcd-blueprint'
    type: landscaper.gardener.cloud/blueprint
    relation: 'local'
    input:
      type: dir
      path: "./blueprint/"
      compress: true
      mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
  - name: 'etcd-helm'
    type: helm
    relation: external
    version: ${VERSION}
    access:
      type: ociArtifact
      imageReference: ${OCI}/${ORG}/helm/etcd:${VERSION}
  sources:
  - name: 'etcd'
    type: 'git'
    access:
      type: gitHub
      repoUrl: https://github.com/bitnami/charts
      commit: ${COMMIT}