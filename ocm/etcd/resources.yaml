---
name: 'etcd-image'
type: 'ociImage'
relation: 'external'
version: ${ETCDTAG}
access:
  type: ociRegistry
  imageReference: docker.io/bitnami/etcd:${ETCDTAG}
---
name: 'etcd-blueprint'
type: landscaper.gardener.cloud/blueprint
relation: 'local'
input:
  type: dir
  path: "./blueprint/"
  compress: true
  mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
---
name: 'etcd-helm'
type: helm
relation: external
version: ${VERSION}
access:
  type: ociRegistry
  imageReference: ${OCI}/${ORG}/helm/etcd:${VERSION}
---