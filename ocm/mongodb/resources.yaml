---
name: 'mongodb-image'
type: 'ociImage'
relation: 'external'
version: ${MONGOTAG}
access:
  type: ociRegistry
  imageReference: docker.io/bitnami/mongodb:${MONGOTAG}
---
name: 'mongodb-blueprint'
type: landscaper.gardener.cloud/blueprint
relation: 'local'
input:
  type: dir
  path: "./blueprint/"
  compress: true
  mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
---
name: 'mongodb-helm'
type: helm
relation: external
version: ${VERSION}
access:
  type: ociRegistry
  imageReference: ${OCI}/${ORG}/helm/mongodb:${VERSION}
---