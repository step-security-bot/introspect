components:
- name: bitnami.com/mongodb
  version: ${VERSION}
  provider: 
    name: bitnami.com
  resources:
  - name: 'mongodb-image'
    type: 'ociImage'
#    relation: external
    version: ${TAG}
    access:
      type: ociArtifact
      imageReference: docker.io/bitnami/mongodb:${TAG}
  - name: 'mongodb-blueprint'
    type: landscaper.gardener.cloud/blueprint
#    relation: local
    input:
      type: dir
      path: "./blueprint/"
      compress: true
      mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
  - name: 'mongodb-helm'
    type: helm
#    relation: external
    version: ${VERSION}
    access:
      type: ociArtifact
      imageReference: ${OCI}/${ORG}/helm/mongodb:${VERSION}
  sources:
  - name: 'mongodb'
    type: 'git'
    access:
      type: gitHub
      repoUrl: https://github.com/bitnami/charts
      commit: ${COMMIT}