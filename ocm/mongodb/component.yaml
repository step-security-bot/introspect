components:
- name: bitnami.com/mongodb
  version: ${VERSION}
  provider: 
    name: bitnami.com
  resources:
  - name: 'mongodb-image'
    type: 'ociImage'
    version: ${VERSION}
    access:
      type: ociArtifact
      imageReference: docker.io/bitnami/mongodb:${TAG}
  - name: 'mongodb-blueprint'
    type: landscaper.gardener.cloud/blueprint
    input:
      type: dir
      path: "./blueprint/"
      compress: true
      mediaType: application/vnd.gardener.landscaper.blueprint.v1+tar+gzip
  - name: 'mongodb-helm'
    type: helm
    version: ${VERSION}
    input:
      type: helm
      path: ../.gen/mongodb/mongodb-${VERSION}.tgz
#      referenceName: bitnami/mongodb-helm:${VERSION}
  sources:
  - name: 'mongodb'
    type: 'git'
    access:
      type: gitHub
      repoUrl: https://github.com/bitnami/charts
      commit: ${COMMIT}